<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myCalculator.css">
    <title>Document</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class = "box-wrapper">
        <div class = "screen" id="result">0</div><!---displays 0 at the top  of the screen--->
        <div class="buttonss">
            <div class="rows">
                <div class="btn" id="clear">AC</div><!--clears the calculation-->
                <div class = "btn" id="backspace"> โซ</div>
                <div class="btn">%</div>
                <div class="btn">รท</div>
            </div>
                    <!--second row-->
            <div class="rows">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
            </div>
                    <!--third row-->
            <div class="rows">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
                    <!--fourth row-->
            <div class="rows">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
                    <!--fifth row-->
            <div class="rows">
                <div class="btn">0</div>
                <div class="btn">^</div>
                <div class="btn">.</div>
                <div class="btn" id ="equals">=</div> 
            </div>     
        </div>
        <div>
    </div>

</html>
